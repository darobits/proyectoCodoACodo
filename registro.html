    <main class="container" style="margin-top: 80px;">
        <h2 class="tituloRegistro">Formulario de Registro</h2>
        <div class="formulario-container">
            <form action="show_data.html" target="_blank"> 
                <label for="firstname">Nombre: </label> <input type="text" id="firstname" name="firstname" placeholder="Ingrese su nombre aquí..."><br>
                <label for="lastname">Apellido: </label> <input type="text" id="lastname" name="lastname" placeholder="Ingrese su apellido aquí..."> <br>
                <label for="adress">Calle: </label> <input type="text" id="adress" name="adress" placeholder="Ingrese su dirección aquí..."> <br>
                <label for="number">Altura: </label> <input type="number" id="number" name="number" placeholder="Ingrese su número..."> <br>
                <label for="city">Ciudad: </label> <input type="text" id="city" name="city" placeholder="Ingrese su ciudad aquí..."> <br>
                <label for="codigopostal">Código Postal: </label> <input type="number" id="codigopostal" name="codigopostal" placeholder="Ingrese su código postal aquí..."> <br>
                <label for="telephone">Teléfono: </label> <input type="number" id="telephone" name="telephone" placeholder="Ingrese su teléfono aquí..."> <br>
                <label for="birthday">Fecha de Nacimiento (dd/mm/aa): </label> <input type="date" id="birthday" name="birthday"> <br>
                <label for="mail">Mail: </label> <input type="email" id="mail" name="mail" placeholder="Ingrese su mail aquí..."> <br>
                <label for="contraseña">Contraseña: </label> <input type="password" id="contraseña" name="contraseña" maxlength="15" placeholder="Ingrese su clave"> <br>
                <p>Género
                    <input type="radio" id="masculino" name="gender" value="Masculino"> <label for="masculino">Masculino</label>
                    <input type="radio" id="femenino" name="gender" value="Femenino"> <label for="femenino">Femenino</label>
                    <input type="radio" id="otro" name="gender" value="Otro"> <label for="otro">Otro</label>
                </p>
                <p>Seleccione tipo personería jurídica:
                    <input type="checkbox" id="empresa_sa" name="negocio" value="Empresa S.A."> <label for="empresa_sa">Empresa S.A.</label>
                    <input type="checkbox" id="empresa_srl" name="negocio" value="Empresa S.R.L."> <label for="empresa_srl">Empresa S.R.L.</label>
                    <input type="checkbox" id="startup" name="negocio" value="Start Up"> <label for="startup">Start Up</label>
                    <input type="checkbox" id="sociedad_fomento" name="negocio" value="Sociedad de Fomento"> <label for="sociedad_fomento">Sociedad de Fomento</label>
                    <input type="checkbox" id="asociacion_civil" name="negocio" value="Asociacion Civil"> <label for="asociacion_civil">Asociación Civil</label>
                </p>
                <label for="comment">Comentarios:</label><br>
                <textarea id="comment" name="comentarios" rows="4" cols="50" placeholder="Escribe tu comentario aquí..."></textarea><br>
                <input type="submit" value="Enviar">
            </form>
        </div>
        <p>Si usted hace click en el botón "Enviar", la información será enviada a la página "show_data.html".</p>
